<title>404 - Page Not Found</title>

  }

  }

  }

  p {

  }

    text-decoration: none;
    color: #0d0d0d;
    background: #4fa3ff;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
  }

  .buttons a:hover {
    background: #3578e5;
  }
</style>
</head>
