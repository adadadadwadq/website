<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Status</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #18191c;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 48px;
    margin-bottom: 20px;
  }

  #status-badge {
    font-size: 28px;
    padding: 20px 40px;
    border-radius: 12px;
    margin-bottom: 30px;
    font-weight: bold;
    transition: all 0.3s ease;
    text-align: center;
  }
</style>
</head>
<body>
<h1>System Status</h1>
<div id="status-badge">Loading...</div>

<script>
const statusBadge = document.getElementById('status-badge');

async function loadStatus() {
  try {
    const response = await fetch('status.json'); // Make sure status.json exists
    const data = await response.json();

    let color = '', emoji = '';
    switch(data.status){
      case 'online': color='#43b581'; emoji='ðŸŸ¢'; break;
      case 'minor': color='#faa61a'; emoji='ðŸŸ¡'; break;
      case 'outage': color='#f04747'; emoji='ðŸ”´'; break;
      default: color='#777'; emoji='âšª';
    }

    statusBadge.style.backgroundColor = color;
    statusBadge.innerText = emoji + ' ' + (data.message || 'Status unknown');

  } catch(err){
    console.error('Error loading status:', err);
    statusBadge.style.backgroundColor = '#777';
    statusBadge.innerText = 'âšª Error loading status';
  }
}

loadStatus();
setInterval(loadStatus, 30000); // auto-refresh every 30 seconds
</script>
</body>
</html>
