<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Watcher System Status</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1, h2 { margin-bottom: 20px; color: #00c3ff; }

  #services {
    width: 100%;
    max-width: 600px;
    margin-bottom: 30px;
  }

  .service-box {
    padding: 16px 20px;
    border-radius: 10px;
    margin-bottom: 10px;
    font-weight: bold;
    transition: transform 0.2s ease;
  }
  .service-box:hover {
    transform: translateY(-3px);
  }

  #history-list {
    list-style: none;
    padding: 0;
    max-width: 600px;
    width: 100%;
  }
  #history-list li {
    background: #242529;
    padding: 10px 16px;
    margin-bottom: 8px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

</style>
</head>
<body>

<h1>Roblox Watcher System Status</h1>

<h2>Services</h2>
<div id="services">Loading...</div>

<h2>History</h2>
<ul id="status-history"></ul>

<script>
async function loadStatus() {
  try {
    const response = await fetch('status.json');
    const data = await response.json();

    const servicesDiv = document.getElementById('services');
    servicesDiv.innerHTML = '';

    data.services.forEach(service => {
      let color = '#777', emoji = 'âšª';
      switch(service.status){
        case 'online': color='#43b581'; emoji='ðŸŸ¢'; break;
        case 'minor': color='#faa61a'; emoji='ðŸŸ¡'; break;
        case 'outage': color='#f04747'; emoji='ðŸ”´'; break;
      }

      const serviceBox = document.createElement('div');
      serviceBox.className = 'service-box';
      serviceBox.style.backgroundColor = color;
      serviceBox.innerText = `${emoji} ${service.name}: ${service.message}`;

      servicesDiv.appendChild(serviceBox);
    });

    // History
    const historyUl = document.getElementById('status-history');
    historyUl.innerHTML = '';
    data.history.forEach(item => {
      const li = document.createElement('li');
      li.innerText = `[${item.time}] ${item.status.toUpperCase()}: ${item.message}`;
      historyUl.appendChild(li);
    });

  } catch(err) {
    console.error('Failed to load status:', err);
    document.getElementById('services').innerText = 'âšª Error loading services';
  }
}

loadStatus();
setInterval(loadStatus, 30000); // refresh every 30s
</script>

</body>
</html>
